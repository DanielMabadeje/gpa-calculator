<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="mt-4 py-4">
        <div class="col-md-8 mx-auto">
            <form class="needs-validation col-12" novalidate>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom01">Course Code</label>
                        <input type="text" class="form-control" id="course_code" placeholder="Course Code" value=""
                            name="course_code" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Course name</label>
                        <input type="text" class="form-control" id="course_name" placeholder="Course name" value=""
                            name="course_name" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom03">Credit Load</label>
                        <input type="number" class="form-control" id="credit_load" placeholder="Credit load"
                            name="credit_load" required>
                        <div class="invalid-feedback">
                            Please provide a valid Credit Load.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationCustom04">Score</label>
                        <input type="number" class="form-control" id="score" placeholder="Score" name="score" required>
                        <div class="invalid-feedback">
                            Please provide a valid score.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Grade</label>
                    <select class="form-control" id="grade" name="grade">
                        <option value="5">A</option>
                        <option value="4">B</option>
                        <option value="3">C</option>
                        <option value="2">D</option>
                        <option value="1">E</option>
                        <option value="0">F</option>
                    </select>
                </div>
                <button class="btn btn-primary mt-4" type="submit">Add Details</button>
            </form>


            <div class="card my-5">
                <table class="table my-5">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Course Code</th>
                            <th scope="col">Course name</th>
                            <th scope="col">Credit Load</th>
                            <th scope="col">Score</th>
                            <th scope="col">Grade</th>
                        </tr>
                    </thead>
                    <tbody id="courses">
                        <!-- All Courses -->
                    </tbody>
                    <tfoot class="mt-auto table-footer">
                        <tr>
                            <!-- <button class="btn btn-primary col-md-4" onclick="calculateGPA()">Calculate GPA</button> -->
                        </tr>
                    </tfoot>
                </table>
                
            </div>

            <div class="col-md-12 mt-4">
                <div class="col-md-12 p-3 d-flex">
                    <div class="col-5">
                        <button class="btn btn-primary col-md-8" onclick="calculateGPA()">Calculate GPA</button>
                    </div>
                    <div class="col-md-6">
                        <h4 class="displa">Your GPA is: <span id="gpa"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
